<!DOCTYPE html>
<html class="mdui-theme-auto">
<head>
  <meta charset="UTF-8">
  <title>Chummer Character Viewer</title>
  
  <!-- Material Web Components CDN -->
  <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- <script src="https://unpkg.com/mdui@2/mdui.global.js"></script> -->
  <!-- Filled -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Outlined -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<!-- Rounded -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<!-- Sharp -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

<!-- Two Tone -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

</head>
<body>
  <mdui-layout >
    <mdui-top-app-bar>
      <mdui-button-icon class="menu_button_icon" data-v-1ea68bd0="" name="" value="" type="button" variant="standard">
        <mdui-icon data-v-1ea68bd0="" name="menu--rounded"></mdui-icon>
        <script>
          const menuButton = document.querySelector('.menu_button_icon');
          menuButton.addEventListener('click', () => {
            const drawer = document.querySelector('.main-nav');
            const topAppbar = document.querySelector('mdui-top-app-bar');
            topAppbar.order = "-1"
            drawer.open = !drawer.open; // Toggle the drawer open state
          });
        </script>
      </mdui-button-icon>
      <mdui-top-app-bar-title data-v-1ea68bd0="">
        Chummer Viewer
      </mdui-top-app-bar-title>
  
    </mdui-top-app-bar>
    <mdui-navigation-drawer open="true" close-on-esc="true" close-on-overlay-click="true"  class="main-nav"></mdui-navigation-drawer>
    <mdui-layout-main  class="chummer-viewer-layout-main">
      <div class="main-content"></div>
  </mdui-layout-main>
</mdui-layout>
  <noscript>
    <div style="background:#e74c3c;color:#fff;padding:1em;text-align:center;font-weight:bold;">
      JavaScript is disabled or blocked. This app requires JavaScript for the interactive UI. Please enable JavaScript in your browser.
    </div>
  </noscript>
  <script src="/app.js" type="module"></script>
  <script>
    const drawer = document.querySelector('mdui-navigation-drawer'); // Assuming the drawer exists

function updateDrawerModalState() {
  if (window.matchMedia('(max-width: 1023px)').matches) {
    // If screen width is 1023px or less, make it modal
    if (drawer && !drawer.hasAttribute('modal')) {
      drawer.setAttribute('modal', '');
      console.log('Drawer set to modal');
    }
  } else {
    // If screen width is greater than 1023px, remove modal
    if (drawer && drawer.hasAttribute('modal')) {
      drawer.removeAttribute('modal');
      console.log('Drawer set to non-modal');
    }
  }
}

// Initial check on page load
updateDrawerModalState();

// Add listener for screen resize
window.addEventListener('resize', updateDrawerModalState);

  </script>
</body>
</html>
