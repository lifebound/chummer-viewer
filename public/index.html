<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chummer Character Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Material Web Components CDN -->
  <script type="module" src="https://unpkg.com/@material/web/all.js?module"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body { margin: 0; font-family: 'Roboto', Arial, sans-serif; }
    main { padding: 2em; }
    .tab-content { margin-top: 2em; }
    @media (max-width: 600px) {
      main { padding: 1em; }
    }
    .material-file-input {
      display: block;
      margin-bottom: 1em;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 400;
      color: var(--md-sys-color-on-surface);
      font-size: 1em;
    }
  </style>
</head>
<body>
  <mwc-drawer hasHeader type="modal" id="navDrawer">
    <span slot="title" class="drawer-header">Chummer Viewer</span>
    <nav>
      <mwc-list id="drawerList">
        <!-- Navigation items will be injected here -->
      </mwc-list>
    </nav>
    <div slot="appContent" class="drawer-content">
      <main>
        <h1>Upload Chummer Character</h1>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" style="display:flex;flex-direction:column;gap:1.5em;margin-bottom:2em;">
          <label for="characterInput" style="font-weight:500;color:var(--md-sys-color-primary);cursor:pointer;">Choose file:</label>
          <input type="file" name="character" accept=".chum5,.xml" required id="characterInput" class="material-file-input" />
          <span id="fileName" style="color:var(--md-sys-color-on-surface);font-size:1em;"></span>
          <button is="mwc-button" raised style="width:fit-content;align-self:flex-start;background:var(--md-sys-color-primary);color:var(--md-sys-color-on-primary);border:none;padding:0.75em 2em;border-radius:20px;font-family:'Roboto',Arial,sans-serif;font-weight:500;font-size:1.1em;letter-spacing:0.03em;cursor:pointer;transition:background 0.2s;" type="submit">Upload</button>
        </form>
        <div id="section-content"></div>
      </main>
    </div>
  </mwc-drawer>
  <noscript>
    <div style="background:#e74c3c;color:#fff;padding:1em;text-align:center;font-weight:bold;">
      JavaScript is disabled or blocked. This app requires JavaScript for the interactive UI. Please enable JavaScript in your browser.
    </div>
  </noscript>
  <script src="app.js" type="module"></script>
</body>
</html>
